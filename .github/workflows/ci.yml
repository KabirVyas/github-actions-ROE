name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }} | node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-8b1edf0
        run: echo "Running matrix variant: OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact (non-empty content)
        shell: bash
        run: |
          echo "Build output for OS=${{ matrix.os }}" > output.txt
          echo "Node version = ${{ matrix.node }}" >> output.txt
          echo "Git SHA      = $GITHUB_SHA" >> output.txt
          echo "Date         = $(date)" >> output.txt
          shasum output.txt || sha1sum output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-8b1edf0-${{ matrix.os }}-node${{ matrix.node }}
          path: output.txt
          if-no-files-found: error
